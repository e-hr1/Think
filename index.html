<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for link previews -->
    <link rel="icon" href="public/assets/icons/icon_thinkapp.png" type="image/png">
    <meta property="og:image" content="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/icons/icon_thinkapp.png">
    <meta property="og:title" content="Open in Think AI App">
    <meta property="og:description" content="Content shared from the Think AI app. Click to open in the app.">
    <meta name="twitter:card" content="summary">

    <title>Opening in Think AI...</title>

    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; text-align: center; color: #333; transition: opacity 0.5s ease-in-out; opacity: 0; }
        .container { padding: 20px; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #4D6BFF; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status-message { font-size: 18px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p id="status-message">Loading...</p>
    </div>

    <script type="text/javascript">
        // دالة لإرسال طلب مخفي لتشغيل عملية التنظيف في الخلفية
        function triggerCleanup() {
            // !!! هام: استبدل الرابط التالي برابط تطبيق الويب الخاص بك من Google Apps Script
            const cleanupUrl = 'https://script.google.com/macros/s/AKfycbxJY4CkDGFMIqmBnwlSuukVS_ROmk9af8rkhl8JeCkFEvPD5EwfdUgtOZbAuQ_lcVfDsQ/exec'; 

            // navigator.sendBeacon هو أفضل طريقة لإرسال طلبات مخفية لا تؤثر على أداء الصفحة
            if (navigator.sendBeacon) {
                navigator.sendBeacon(cleanupUrl);
                console.log("Cleanup process triggered via sendBeacon.");
            } else {
                // طريقة بديلة للمتصفحات القديمة
                fetch(cleanupUrl, { method: 'GET', mode: 'no-cors' }).catch(e => console.error("Fetch fallback for cleanup failed:", e));
                console.log("Cleanup process triggered via fetch fallback.");
            }
        }

        // 1. النصوص باللغتين
        const translations = {
            en: {
                title: "Opening in Think AI...",
                status_checking: "Verifying link...",
                status_verified: "Verified! Attempting to open the app...",
                no_link_found: "No conversation link found. Redirecting...",
                link_expired: "Link expired or invalid. Redirecting..."
            },
            ar: {
                title: "الفتح في Think AI...",
                status_checking: "جاري التحقق من الرابط...",
                status_verified: "تم التحقق! جاري محاولة فتح التطبيق...",
                no_link_found: "لم يتم العثور على رابط محادثة. جاري إعادة التوجيه...",
                link_expired: "الرابط منتهي الصلاحية أو غير صالح. جاري إعادة التوجيه..."
            }
        };

        // 2. دالة تحديد اللغة وتطبيق النصوص
        function setLanguage() {
            const userLang = (navigator.language || navigator.userLanguage).startsWith('ar') ? 'ar' : 'en';
            const t = translations[userLang];
            document.title = t.title;
            document.getElementById('status-message').textContent = t.status_checking;
            document.documentElement.lang = userLang;
            document.documentElement.dir = (userLang === 'ar') ? 'rtl' : 'ltr';
            document.body.style.opacity = 1;
            return t;
        }

        // 3. المنطق الرئيسي للتحقق وإعادة التوجيه
        async function handleRedirect(t) {
            const statusMessage = document.getElementById('status-message');
            const params = new URLSearchParams(window.location.search);
            const gistId = params.get('gist_id');

            if (!gistId) {
                statusMessage.textContent = t.no_link_found;
                setTimeout(() => { window.location.href = 'welcome.html'; }, 1500);
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) {
                    throw new Error('Link expired or invalid.');
                }

                statusMessage.textContent = t.status_verified;
                const deepLink = `think://open?gist_id=${gistId}`;

                let shouldRedirect = true;
                const onBlur = () => {
                    shouldRedirect = false;
                };
                window.addEventListener('blur', onBlur);

                setTimeout(() => {
                    window.removeEventListener('blur', onBlur);
                    if (shouldRedirect) {
                        window.location.href = 'welcome.html';
                    }
                }, 2500);

                // محاولة فتح الرابط العميق
                window.location.href = deepLink;

            } catch (error) {
                console.error(error);
                statusMessage.textContent = t.link_expired;
                
                setTimeout(() => {
                    window.location.href = 'welcome.html?toast=toastLinkExpired';
                }, 1500);
            }
        }

        // 4. نقطة البداية عند تحميل الصفحة
        window.onload = function() {
            // أولاً: تشغيل عملية التنظيف في الخلفية بشكل مخفي
            triggerCleanup(); 
            
            // ثانياً: تنفيذ المنطق الحالي لتحديد اللغة وإعادة التوجيه
            const selectedTranslations = setLanguage();
            handleRedirect(selectedTranslations);
        };
    </script>
</body>
</html>
