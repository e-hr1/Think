<!DOCTYPE html>
<!-- سيتم تحديد اللغة والاتجاه ديناميكيًا عبر جافاسكريبت -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- أيقونة التطبيق ومعلومات المعاينة (ثابتة ولا تتغير باللغة) -->
    <link rel="icon" href="public/assets/icons/icon_thinkapp.png" type="image/png">
    <meta property="og:image" content="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/icons/icon_thinkapp.png">
    <meta property="og:title" content="Open in Think AI App">
    <meta property="og:description" content="Content shared from the Think AI app. Click to open in the app.">
    <meta name="twitter:card" content="summary">

    <!-- العنوان سيتم تحديثه بالجافاسكريبت -->
    <title>Opening in Think AI...</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            color: #333;
            transition: opacity 0.5s ease-in-out;
            opacity: 0; /* ابدأ شفافًا لإظهار المحتوى بسلاسة */
        }
        .container {
            padding: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4D6BFF; /* لون التطبيق */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status-message {
            font-size: 18px;
            color: #555;
        }
        #fallback-link {
            display: none;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p id="status-message">Loading...</p>
        <a id="fallback-link" href="#">Fallback link</a>
    </div>

    <script type="text/javascript">
        // 1. تخزين النصوص للغتين
        const translations = {
            en: {
                title: "Opening in Think Ai...",
                status_checking: "Verifying link and opening in app...",
                status_verified: "Verified! Opening the app...",
                fallback_text: "If the app doesn't open, click here.",
                no_link_found: "No conversation link found. Redirecting...",
                link_expired: "Link expired or invalid. Redirecting..."
            },
            ar: {
                title: "الفتح في Think Ai...",
                status_checking: "جاري التحقق من الرابط والفتح في التطبيق...",
                status_verified: "تم التحقق! جاري فتح التطبيق...",
                fallback_text: "إذا لم يفتح التطبيق، انقر هنا.",
                no_link_found: "لم يتم العثور على رابط محادثة. جاري إعادة التوجيه...",
                link_expired: "الرابط منتهي الصلاحية أو غير صالح. جاري إعادة التوجيه..."
            }
        };

        // 2. تحديد اللغة وتطبيق النصوص
        function setLanguage() {
            // تحديد اللغة (ar أو en)
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.startsWith('ar') ? 'ar' : 'en';
            
            // الحصول على النصوص المناسبة
            const t = translations[lang];

            // تطبيق النصوص على عناصر HTML
            document.title = t.title;
            document.getElementById('status-message').textContent = t.status_checking;
            document.getElementById('fallback-link').textContent = t.fallback_text;

            // تحديث اتجاه ولغة الصفحة
            document.documentElement.lang = lang;
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            
            // إظهار المحتوى بعد تطبيق اللغة
            document.body.style.opacity = 1;

            return t; // إرجاع النصوص المترجمة لاستخدامها لاحقًا
        }

        // 3. منطق التحقق وإعادة التوجيه
        async function handleRedirect(t) {
            const statusMessage = document.getElementById('status-message');
            const fallbackLink = document.getElementById('fallback-link');
            
            const params = new URLSearchParams(window.location.search);
            const gistId = params.get('gist_id');

            if (!gistId) {
                statusMessage.textContent = t.no_link_found;
                setTimeout(() => { window.location.href = 'welcome.html'; }, 1500);
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) {
                    throw new Error('Link expired or invalid.');
                }

                const deepLink = `think://open?gist_id=${gistId}`;
                
                fallbackLink.href = deepLink;
                fallbackLink.style.display = 'block';
                statusMessage.textContent = t.status_verified;

                window.location.href = deepLink;

            } catch (error) {
                console.error(error);
                statusMessage.textContent = t.link_expired;
                // إعطاء المستخدم ثانية ونصف لقراءة الرسالة قبل إعادة التوجيه
                setTimeout(() => { window.location.href = 'welcome.html'; }, 1500);
            }
        }

        // 4. نقطة البداية عند تحميل الصفحة
        window.onload = function() {
            const selectedTranslations = setLanguage();
            handleRedirect(selectedTranslations);
        };
    </script>
</body>
</html>
