<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // استخلاص Gist ID من رابط الصفحة
            const params = new URLSearchParams(window.location.search);
            const gistId = params.get('gist_id');

            if (gistId) {
                // إنشاء الرابط العميق الخاص بالتطبيق
                const deepLink = 'think://open?gist_id=' + gistId;
                // إعادة التوجيه إلى التطبيق
                window.location.href = deepLink;

                // (اختياري) يمكنك إضافة زر احتياطي في حال لم تعمل إعادة التوجيه التلقائي
                document.getElementById('message').innerHTML = 
                    'If you are not redirected automatically, <a href="' + deepLink + '">click here to open the app</a>.';
            } else {
                document.getElementById('message').innerText = 'No conversation link found.';
            }
        };
    </script>
</head>
<body>
    <p id="message">Redirecting to the app...</p>
</body>
</html>
