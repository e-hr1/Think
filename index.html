<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح تطبيق Think</title>
    <style>
        body { text-align:center; font-family:Arial,sans-serif; margin-top:50px; }
        button { padding:12px 24px; font-size:18px; cursor:pointer; background:#007bff; color:#fff; border:none; border-radius:8px; }
        button:hover { background:#0056b3; }
    </style>
</head>
<body>
    <h2>اضغط الزر لفتح تطبيق Think</h2>
    <button id="openApp">فتح التطبيق</button>

    <script>
        const appScheme = "think://open";  // رابط التطبيق
        const fallbackURL = "https://e-hr1.github.io/Think"; // الموقع البديل

        document.getElementById("openApp").addEventListener("click", () => {
            window.location = appScheme; // محاولة فتح التطبيق
            setTimeout(() => {           // إذا لم يفتح بعد ثانية
                window.location = fallbackURL; // يفتح الموقع
            }, 1000);
        });
    </script>
</body>
</html>
