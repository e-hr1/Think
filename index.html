<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think AI</title>
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://raw.githubusercontent.com/e-hr1/Think/main/public/fonts/SF-Pro-Display-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Text';
            src: url('https://raw.githubusercontent.com/e-hr1/Think/main/public/fonts/SF-Pro-Text-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Text';
            src: url('https://raw.githubusercontent.com/e-hr1/Think/main/public/fonts/SF-Pro-Text-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #F9F3FF 0%, #E3E9FF 100%);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 24px;
            box-sizing: border-box;
            max-width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 80px;
        }

        .header .logo {
            width: 32px;
            height: 32px;
        }

        .header .title {
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #000;
        }

        .header .logo-container {
            width: 38px;
            height: 38px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
        }

        .main-text {
            color: #000;
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 700;
            font-size: 30px;
            line-height: 1.3;
        }

        .sub-text {
            color: #000;
            font-weight: 500;
            font-size: 17px;
            line-height: 1.6;
            margin-top: 16px;
        }
        
        .android-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(180deg, #6C3DFF 0%, #9964FF 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            margin-top: 48px;
            box-shadow: 0 4px 10px rgba(108, 61, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .android-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 61, 255, 0.3);
        }

        .android-icon {
            width: 24px;
            height: 24px;
        }

        .phone-mockups {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: -1;
        }

        .mockup {
            width: 170px;
            height: auto;
        }

        .mockup.left {
            transform: translateX(-20%) rotate(-10deg);
            z-index: 2;
        }

        .mockup.right {
            transform: translateX(20%) rotate(10deg);
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="welcome-screen">
        <div class="header">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/icons/icon_thinkapp.png" alt="Think AI Logo" class="logo">
            </div>
            <h1 class="title">Think</h1>
        </div>

        <div class="main-text">
            مساعد AI شامل.<br>شخصي، سريع ومجاني.
        </div>
        
        <p class="sub-text">
            تعرف على تطبيق Think AI الجديد،<br>
            مساعد الذكاء الاصطناعي الشخصي<br>
            الذي يفهم احتياجاتك. احصل على<br>
            إجابات مخصصة ونصائح وإلهام<br>
            خلال يومك.
        </p>

        <a href="#" class="android-button">
            <img src="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/icons/android.png" alt="Android Icon" class="android-icon">
            <span>احصل على تطبيق Android</span>
        </a>

        <div class="phone-mockups">
            <img src="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/phone-mockup-1.png" alt="Phone Mockup 1" class="mockup left">
            <img src="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/phone-mockup-2.png" alt="Phone Mockup 2" class="mockup right">
        </div>
    </div>

</body>
</html>
