<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #606770;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0976f3;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Opening Think AI...</h1>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a id="fallback-link" href="#">click here</a>.</p>
    </div>

    <script>
        (function() {
            // 1. استخراج Gist ID من رابط الصفحة الحالية
            const params = new URLSearchParams(window.location.search);
            const gistId = params.get('gist_id');

            // إذا لم يكن هناك Gist ID، لا تفعل شيئًا
            if (!gistId) {
                document.querySelector('h1').innerText = 'Error';
                document.querySelector('p').innerText = 'Gist ID is missing from the URL.';
                document.querySelector('.spinner').style.display = 'none';
                return;
            }

            // 2. بناء الروابط اللازمة
            // الرابط العميق المخصص لفتح التطبيق مباشرة
            const deepLink = `think://share?gist_id=${gistId}`;
            
            // الرابط الاحتياطي الذي يعرض المعاينة في المتصفح (نفس الرابط الأصلي)
            const fallbackUrl = `https://e-hr1.github.io/Think-App/?gist_id=${gistId}`;

            // تحديث الرابط الاحتياطي في الصفحة
            document.getElementById('fallback-link').href = fallbackUrl;

            // 3. محاولة فتح التطبيق عبر الرابط العميق
            window.location.href = deepLink;

            // 4. تعيين مؤقت للتوجيه إلى الرابط الاحتياطي
            // إذا نجح الرابط العميق في فتح التطبيق، سيغادر المستخدم المتصفح
            // ولن يتم تنفيذ هذا الكود. إذا فشل، سيبقى المستخدم في المتصفح
            // وسيتم توجيهه بعد 1.5 ثانية.
            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, 1500); // 1.5 ثانية

        })();
    </script>

</body>
</html>
