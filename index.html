<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح تطبيق Think</title>
</head>
<body>
    <h2>اضغط الزر لفتح التطبيق</h2>
    <button id="openApp" style="padding:10px 20px; font-size:16px;">فتح التطبيق</button>

    <script>
        const appScheme = "https://e-hr1.github.io/Think";
        const fallbackURL = "https://e-hr1.github.io/Think";

        document.getElementById("openApp").addEventListener("click", function() {
            // محاولة فتح التطبيق
            window.location = appScheme;

            // إذا لم يكن التطبيق مثبت، بعد ثانية نفتح الموقع
            setTimeout(() => {
                window.location = fallbackURL;
            }, 1000);
        });
    </script>
</body>
</html>
