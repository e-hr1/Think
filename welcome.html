<!DOCTYPE html>
<!-- The 'lang' and 'dir' attributes will be set dynamically by JavaScript -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set dynamically -->
    <title>Think AI Advertisement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* --- التعديل الرئيسي هنا --- */
            min-height: 100vh; 
            /* ------------------------- */
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f2e6ff);
            color: #333;
        }

        /* Style for Arabic language */
        body[lang="ar"] {
            font-family: 'Cairo', sans-serif;
        }

        .advertisement {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh; /* هذا يضمن أن المحتوى نفسه يملأ الشاشة عمودياً */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        html[dir="ltr"] .header {
            justify-content: flex-start;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo-text {
            font-size: 28px;
            font-weight: bold;
        }

        .header .logo-icon {
            width: 40px;
            height: 40px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 550px;
        }

        .main-content h1 {
            font-size: clamp(28px, 5vw, 36px);
            color: #333;
            margin-bottom: 10px;
        }

        .main-content h2 {
            font-size: clamp(18px, 4vw, 24px);
            color: #555;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: clamp(16px, 3vw, 18px);
            color: #666;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .download-button {
            display: inline-block;
            background-color: #8a2be2;
            color: #fff;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .download-button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }

        .app-mockup {
            width: 100%;
            max-width: 450px;
            margin-top: 40px;
        }
        
        .toast {
            visibility: hidden;
            min-width: 250px;
            max-width: 90%;
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="advertisement">
        
        <div class="header">
            <div class="logo">
                <span class="logo-text">Think</span>
                <img src="public/assets/icons/icon_thinkapp.png" alt="App Icon" class="logo-icon" data-i18n-alt="appIconAlt">
            </div>
        </div>

        <div class="main-content">
            <h1 data-i18n="mainHeading"></h1>
            <h2 data-i18n="subHeading"></h2>
            <p data-i18n="description"></p>
            <a href="#" class="download-button" data-i18n="downloadButton"></a>
        </div>

        <img src="public/assets/icons/app-mockup.png" alt="App Mockup" class="app-mockup" data-i18n-alt="mockupAlt">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. Language Dictionary ---
            const translations = {
                en: {
                    pageTitle: "Think AI Advertisement",
                    appIconAlt: "App Icon",
                    mainHeading: "An All-in-One AI Assistant",
                    subHeading: "Personal, Fast, and Free",
                    description: "Discover Think AI, your smart companion that helps you organize tasks, answer queries, and boost your productivity with its advanced features and ease of use.",
                    downloadButton: "Get the Android App",
                    mockupAlt: "App interface mockups",
                    toastDefaultError: "An unknown error occurred."
                },
                ar: {
                    pageTitle: "إعلان Think AI",
                    appIconAlt: "أيقونة التطبيق",
                    mainHeading: "مساعد Ai، شامل",
                    subHeading: "شخصي، سريع، ومجاني",
                    description: "اكتشف تطبيق Think AI، رفيقك الذكي الذي يساعدك في تنظيم مهامك، والإجابة على استفساراتك، وتعزيز إنتاجيتك بفضل ميزاته المتقدمة وسهولة استخدامه.",
                    downloadButton: "احصل على تطبيق أندرويد",
                    mockupAlt: "نماذج لواجهة التطبيق",
                    toastDefaultError: "حدث خطأ غير معروف."
                }
            };

            // --- 2. Detect Language ---
            const userLang = navigator.language.split('-')[0];
            const lang = userLang === 'ar' ? 'ar' : 'en';

            // --- 3. Apply Translations and Attributes ---
            const htmlEl = document.documentElement;
            htmlEl.lang = lang;
            htmlEl.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            document.title = translations[lang].pageTitle;

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('[data-i18n-alt]').forEach(element => {
                const key = element.getAttribute('data-i18n-alt');
                if (translations[lang][key]) {
                    element.alt = translations[lang][key];
                }
            });

            // --- 4. Handle Toast Message ---
            const params = new URLSearchParams(window.location.search);
            const toastMessage = params.get('toast');

            if (toastMessage) {
                const toastElement = document.getElementById('toast');
                const decodedMessage = decodeURIComponent(toastMessage);
                toastElement.textContent = translations[lang][decodedMessage] || decodedMessage;
                
                toastElement.className = "toast show";
                setTimeout(function(){ 
                    toastElement.className = toastElement.className.replace("show", ""); 
                }, 4000);
            }
        });
    </script>

</body>
</html>
