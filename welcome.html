<!DOCTYPE html>
<!-- The 'lang' and 'dir' attributes will be set dynamically by JavaScript -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. أيقونة الموقع (Favicon) -->
    link<link rel="icon" href="public/assets/icons/icon_thinkapp.png" type="image/png">
    <meta property="og:image" content="https://raw.githubusercontent.com/e-hr1/Think/main/public/assets/icons/icon_thinkapp.png">
    <meta property="og:title" content="Think Ai">
    <meta property="og:description" content="The comprehensive personal assistant "Fast - Free".">
    <meta name="twitter:card" content="summary">
    
    <!-- The title will be set dynamically -->
    <title>Think AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; 
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f2e6ff);
            color: #333;
        }

        /* Style for Arabic language */
        body[lang="ar"] {
            font-family: 'Cairo', sans-serif;
        }

        .advertisement {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        html[dir="ltr"] .header {
            justify-content: flex-start;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo-text {
            font-size: 28px;
            font-weight: bold;
        }

        .header .logo-icon {
            width: 40px;
            height: 40px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 550px;
        }

        .main-content h1 {
            font-size: clamp(28px, 5vw, 36px);
            color: #333;
            margin-bottom: 10px;
        }

        .main-content h2 {
            font-size: clamp(18px, 4vw, 24px);
            color: #555;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: clamp(16px, 3vw, 18px);
            color: #666;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        /* 2. تصميم زر التحميل الجديد */
        .download-button {
            display: inline-flex; /* Use flex to align icon and text */
            align-items: center;
            gap: 12px; /* Space between icon and text */
            background-color: #8a2be2;
            color: #fff;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .download-button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }
        
        .download-button svg {
            width: 24px;
            height: 24px;
        }

        .app-mockup {
            width: 100%;
            max-width: 450px;
            margin-top: 40px;
        }
        
        /* 3. تصميم الـ Toast */
        .toast {
            visibility: hidden;
            min-width: 250px;
            max-width: 90%;
            background-color: #323232; /* لون داكن للـ Toast */
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 16px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* حركة أنعم */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="advertisement">
        
        <div class="header">
            <div class="logo">
                <span class="logo-text">Think</span>
                <img src="public/assets/icons/icon_thinkapp.png" alt="App Icon" class="logo-icon" data-i18n-alt="appIconAlt">
            </div>
        </div>

        <div class="main-content">
            <h1 data-i18n="mainHeading"></h1>
            <h2 data-i18n="subHeading"></h2>
            <p data-i18n="description"></p>
            
            <!-- 4. زر التحميل المحدث مع أيقونة SVG -->
            <button class="download-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M3.26,2.77C3.57,2.3,4.1,2,4.7,2h14.6c0.6,0,1.13,0.3,1.44,0.77l-7.9,7.9L3.26,2.77z M20.74,10.67L12.84,18.57c-0.4,0.4-1.08,0.4-1.48,0L3.26,10.67l7.9,7.9L20.74,10.67z M2.77,3.26C2.3,3.57,2,4.1,2,4.7v14.6c0,0.6,0.3,1.13,0.77,1.44l7.9-7.9L2.77,3.26z M21.23,20.74c0.47-0.31,0.77-0.84,0.77-1.44V4.7c0-0.6-0.3-1.13-0.77-1.44l-7.9,7.9L21.23,20.74z"/>
                </svg>
                <span data-i18n="downloadButton"></span>
            </button>
        </div>

        <img src="public/assets/icons/app-mockup.png" alt="App Mockup" class="app-mockup" data-i18n-alt="mockupAlt">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. قاموس النصوص (مع تعديلات) ---
            const translations = {
                en: {
                    pageTitle: "Think Ai",
                    appIconAlt: "Think AI App Icon",
                    mainHeading: "Your All-in-One AI Assistant",
                    subHeading: "Personal, Fast, and Free",
                    description: "Discover Think Ai, your smart companion that helps you organize tasks, answer queries, and boost your productivity with its advanced features and ease of use.",
                    downloadButton: "Get on Google Play",
                    mockupAlt: "App interface mockups",
                    toastLinkExpired: "The link has expired or is invalid."
                },
                ar: {
                    pageTitle: "Think Ai",
                    appIconAlt: "أيقونة تطبيق Think AI",
                    mainHeading: "مساعدك الذكي الشامل",
                    subHeading: "شخصي، سريع، ومجاني",
                    description: "اكتشف Think Ai، رفيقك الذكي الذي يساعدك في تنظيم مهامك، والإجابة على استفساراتك، وتعزيز إنتاجيتك بفضل ميزاته المتقدمة وسهولة استخدامه.",
                    downloadButton: "متوفر على Google Play",
                    mockupAlt: "نماذج لواجهة التطبيق",
                    toastLinkExpired: "الرابط منتهي الصلاحية أو غير صالح."
                }
            };

            // --- 2. تحديد اللغة وتطبيق النصوص ---
            const userLang = (navigator.language || navigator.userLanguage).split('-')[0];
            const lang = userLang === 'ar' ? 'ar' : 'en';
            const t = translations[lang];

            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.title = t.pageTitle;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-alt]').forEach(el => {
                const key = el.getAttribute('data-i18n-alt');
                if (t[key]) el.alt = t[key];
            });

            // --- 3. التعامل مع رسالة الـ Toast ---
            const params = new URLSearchParams(window.location.search);
            const toastKey = params.get('toast');
            if (toastKey && t[toastKey]) {
                const toastElement = document.getElementById('toast');
                toastElement.textContent = t[toastKey];
                toastElement.className = "toast show";
                setTimeout(() => { 
                    toastElement.className = toastElement.className.replace("show", ""); 
                }, 4000);
            }

            // --- 5. منطق النقر على زر التحميل ---
            const downloadButton = document.querySelector('.download-button');
            downloadButton.addEventListener('click', function() {
                const deepLink = 'think://open'; // رابط عام لفتح التطبيق
                const playStoreLink = 'https://play.google.com/store/apps/details?id=tech.think.app';

                // محاولة فتح التطبيق
                window.location.href = deepLink;

                // بعد فترة قصيرة، إذا لم يفتح التطبيق، قم بالتوجيه إلى متجر بلاي
                setTimeout(() => {
                    window.location.href = playStoreLink;
                }, 2500);
            });
        });
    </script>

</body>
</html>
