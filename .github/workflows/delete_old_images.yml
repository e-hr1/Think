name: Delete Old Images

on:
  schedule:
    - cron: '*/5 * * * *'  # كل 5 دقائق
  workflow_dispatch:       # إمكانية التشغيل اليدوي

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: |
          echo "Deleting old files from images/"
          find images/ -type f -mmin +5 -print -delete

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -u               # stage deletions والتعديلات
          git commit -m "Auto delete images older than 5 minutes" || echo "No changes to commit"
          git push
