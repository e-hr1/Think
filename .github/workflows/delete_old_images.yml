name: Delete Old Images

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "Deleting old files from images/"
          find images/ -type f -mmin +5 -print -delete
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images/
          git commit -m "Auto delete images older than 5 minutes" || echo "No changes"
          git push
