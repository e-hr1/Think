name: Delete Old Images

on:
  schedule:
    - cron: '*/5 * * * *'   # كل 5 دقائق
  workflow_dispatch:

jobs:
  clean_old_images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Delete all files in /images older than 5 minutes
      run: |
        echo "🔍 Deleting files older than 5 minutes from images/..."
        find images/ -type f -mmin +5 -print -delete
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add images/
        git commit -m "🗑️ Deleted old files (older than 5 min)" || echo "No old files to delete"
        git push
