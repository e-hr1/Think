name: Delete Old Images

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Delete old image files
        run: |
          echo "🧹 حذف الصور الأقدم من 5 دقائق..."
          find images/ -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.bmp" \) -mmin +5 -print -delete

      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Commit and push if changes
        run: |
          git add images/
          if git diff --cached --quiet; then
            echo "✅ لا توجد صور لحذفها"
          else
            git commit -m "حذف الصور الأقدم من 5 دقائق"
            git push
          fi
