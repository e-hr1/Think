name: Delete Old Images

on:
  schedule:
    - cron: '*/5 * * * *'  # كل 5 دقائق
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # لضمان الحصول على تاريخ التعديل الكامل للملفات
      
      - name: Delete old images
        run: |
          echo "Deleting old files from images/"
          find images/ -type f -mmin +5 -print -delete
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto delete images older than 5 minutes"
          git push
