name: Delete images older than 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # تشغيل كل 5 دقائق
  workflow_dispatch:        # لتشغيل يدوي أيضًا

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Delete old images
        run: |
          find images/ -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' -o -iname '*.gif' -o -iname '*.webp' -o -iname '*.bmp' \) -mmin +5 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Auto delete images older than 5 minutes"
          git push
        continue-on-error: true  # حتى لا يفشل لو لم يكن هناك صور تُحذف
